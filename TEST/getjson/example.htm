<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Table row hovers with jQuery example - adeepersilence.be</title>
	
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-15" />
	<meta http-equiv="content-language" content="en" />

	<style type="text/css">
		body {
			margin: 50px 0 0 100px;
		}
		
		p {
			font-size: 0.8em;
			padding: 20px 0 0 0;
		}
	</style>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	$('document').ready(function() 
	{ 
		// an anchor element in the list 'mylist' gets clicked
		$('#mylist a').click(function ()
		{
			// the ID of the record we need to retrieve is stored in the rel element, so we fetch it first
			var id = $(this).attr('rel');
			
			// do the JSON call to getinfo.php, send the ID parameter with it and callback to parseEmail
			$.getJSON('getinfo.php', {'id' : id}, parseInfo);
		});
	});
	
	// this function parses the fetched data into the 'info' paragraph
	function parseInfo(data)
	{
		// the data parameter is an object, while name and email are the keys from the PHP array
		// you can also use the 'text' function instead of html. The difference is that 'text'
		// displays raw text, even if it contains other HTML elements.
		$('#info').html(data.name +', '+ data.email);
	}
	</script>
</head>
<body>

<ul id="mylist">
	<li><a rel="3" href="#dave">Dave's email</a></li>
	<li><a rel="4" href="#erik">Erik's email</a></li>
</ul>

<p id="info">&nbsp;</p>

</body>
</html>
